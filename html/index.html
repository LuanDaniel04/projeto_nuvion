<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/canvas.css">
    <title>Nuvion Solutions</title>
</head>

<body>
    <!-- Quadro -->

    <canvas id="Velaris"></canvas>

    <!-- Mouse -->

    <div class="cursor"></div>

    <!-- NavBar -->
    <nav class="navbar">
        <div class="container-fluid d-flex align-items-center">
            <div class="col-3 d-flex">
                <a class="navbar-brand" href="#">
                    <img src="../assets/logo.png" alt="Nuvion Solutions" width="220">
                </a>
            </div>
            <div class="col-6 d-flex justify-content-center">
                <div class="btn-group" role="group">
                    <div class="espaco">
                        <a href="#section1" class="btn btn-outline-light">Fale conosco</a>
                        <a href="#section2" class="btn btn-outline-light">Serviços</a>
                        <a href="#section3" class="btn btn-outline-light">Orçamentos</a>
                        <a href="#section4" class="btn btn-outline-light">Sobre nós</a>
                    </div>
                </div>
            </div>
            <div class="col-3"></div>
        </div>
    </nav>

    <!-- Seção 1 -->
    <section id="section1" class="d-flex flex-column justify-content-center align-items-center">
        <h1>Example heading </h1>
        <h5>Example heading </h5>
    </section>

    <!-- Seção 2 -->

    <section id="section2"></section>

    <!-- Seção 3 -->

    <section id="section3" class="d-flex flex-column justify-content-center align-items-center">
        <div class="fundo-form d-flex flex-column align-items-center justify-content-start">

            <h1 id="title-form">Faça seu orçamento gratuito!</h1>

            <form class="d-flex flex-column align-items-center w-100">
                <div class="mb-3 w-100">
                    <label for="nome" class="form-label">Nome Completo</label>
                    <input type="text" id="nome" class="form-control" placeholder="Digite seu nome">
                </div>
                <div class="mb-3 w-100">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" id="email" class="form-control" placeholder="Digite seu e-mail">
                </div>
                <div class="mb-3 w-100">
                    <label for="telefone" class="form-label">Telefone</label>
                    <input type="number" id="assunto" class="form-control" placeholder="Digite seu numero de telefone">
                </div>
                <div class="mb-3 w-100">
                    <label for="segmento" class="form-label">Segmento</label>
                    <input type="text" id="mensagem" class="form-control" placeholder="Digite seu segmento"></input>
                </div>
                <button type="submit" class="form-button">Enviar</button>
            </form>
        </div>

        </div>

    </section>

    

    

    <!-- Seção 4 -->

    <section id="section4"></section>

    <!-- Footer -->
<footer>
    <p class="footer-title">Redes Sociais</p>
    <div class="social-links">
        <a href="#">Instagram</a>
        <a href="#">LinkedIn</a>
        <a href="#">GitHub</a>
    </div>
</footer>



        <!-- Implementação do JavaScript -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <script src="../javascript/canvas.js"></script>

    <script src="../javascript/animation/trail.js"></script>
    
    <script src="../javascript/animation/form.js"></script>
</body>

</html>
